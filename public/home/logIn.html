<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/banner.css">
    <link rel="stylesheet" href="../styles/logIn.css">
    <script src="../style_script/logIn.js"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Prata&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header__top">
        <!--top header-->
        <div id="banner">
            <div id="MLe20" class="bannerContain">
                <div>
                    <img src="../store/bannerImage/info.png">
                </div>

                <div class="bannerTexte">
                    <h1>Découvrir M Le 20</h1>
                </div> 
            </div>
            <div id="help&contact" class="bannerContain">
                <h1>Aide et contacts</h1>
            </div>

            <div id="tapeForSearch">
                <input type="email" class="enterEmail" name="q" placeholder="recherche">
                <button class="confirmSearch">ok</button>
            </div>

            <div id="delivery" class="bannerContain">
                <img src="../store/bannerImage/car.png">
            </div>

            <div id="account" class="bannerContain">
                <div class="bannerTexte">
                    <h1>Compte</h1>
                </div>
                <div>
                    <img src="../store/bannerImage/account.png" id="accountImg">
                </div>
            </div>

            <div id="panier" class="bannerContain">
                <div class="bannerTexte">
                    <h1>Panier </h1>
                </div>
                <div>
                    <img src="../store/bannerImage/Cart.png">
                </div>
            </div>
        </div>
    </div>

    <div class="logo__container">
        <img id="logo" src="../assets/logo.jpg" alt="logo">
        <h1>Champagnes, Vins & Events</h1>
        <h3>Expériences dédiées aux meilleurs vins</h3>

    </div>

    <form>
        <div id="form_outline">

            <div id="form_title">
                <div id="title_outline">
                    <h3>Inscription</h3>
                </div>
            </div>

            <div id="form_contain">

                <div id="input_container">
                    <input class="input" placeholder="Nom">
                    <input class="input" placeholder="Prénom">
                    <input class="input" type="email" placeholder="Email">
                    <input class="input" type="password" placeholder="password">

                    <p class="input_title">Date de naissance</p>
                    <div id="birthday_input">
                        <input id="day" class="input bd" type="number" min="01" max="31" onchange="fixValue()" placeholder="Mois">
                        <input id="month" class="input bd" type="month">
                        <span class="button">S'inscrire</span>
                    </div>
                </div>

            </div>

        </div>
    </form>
    
</body>
</html>
